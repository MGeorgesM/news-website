<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/frontend/styles/addarticle.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/colors.css">
    <title>Add your article</title>
</head>

<body>
    <section id="register-component" class="login-component flex column center">
        <div class="container flex column center off-white-bg">
            <a href="/frontend/index.html"><img class="logo" src="/frontend/assets/logo.png" alt="logo"></a>
            <form class="login-form flex center column" id="addnews-form">
                <div class="form-group">
                    <input type="text" id="headline" name="headline" placeholder="Headline" required>
                </div>
                <div class="form-group">
                    <input type="text" id="articleText" name="articleText" placeholder="News Text" required class="news-field">
                </div>
                <div class="form-group">
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </div>
                <button class="login-btn primary-bg off-white-text" type="submit" id="addnews-btn">Add News</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/frontend/scripts/script.js"></script>
</body>
</html>
